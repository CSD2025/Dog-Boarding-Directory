<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northeast Dog Boarding Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Northeast Dog Boarding Directory</h1>
            <p>Find the perfect home away from home for your furry friend</p>
        </div>
    </header>

    <div class="search-section">
        <div class="container">
            <div class="search-grid">
                <input type="text" id="search-input" placeholder="Search by name, city, or address...">
                <select id="state-filter">
                    <option value="">All States</option>
                    <!-- States will be added by JavaScript -->
                </select>
                <select id="rating-filter">
                    <option value="">All Ratings</option>
                    <option value="5">5★ & Up</option>
                    <option value="4.5">4.5★ & Up</option>
                    <option value="4">4★ & Up</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <p id="results-count" class="results-count"></p>
        <div id="business-grid" class="business-grid">
            <!-- Business cards will be added here by JavaScript -->
        </div>
    </div>

    <div id="business-modal" class="modal">
        <div class="modal-content">
            <!-- Modal content will be added by JavaScript -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Northeast Dog Boarding Directory. All rights reserved.</p>
            <p>Find the perfect boarding facility for your beloved pet.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
